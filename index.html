<!DOCTYPE HTML>
<html lang="de-DE">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="scripts/require.js"></script>

	<script type="text/javascript">
	
	require(['handshake/Communicator'], 
		function(Communicator) {
			
			var game = new Communicator("localhost", 8008, "host");
			game.on("websocketOpen", function() {
				console.log("connected");
			});
			game.on("websocketClose", function() {
				console.log("closed");
			});
			game.connect();
			
		}
	);
	
	require(['handshake/Host'], 
		function(Host) {
			
			var game = new Host("localhost", 8008);
			game.on("selfReady", function(id) {
				console.log("my id "+ id);
			});
			game.on("selfDisconnect", function() {
				console.log("disconnected");
			});
			game.connect();
			
		}
	);
	
	require(['handshake/Client'], 
		function(Client) {
			
			var client = new Client("localhost", 8008, "1111");
			client.on("selfReady", function(id) {
				console.log("my id "+ id);
			});
			client.on("selfDisconnect", function() {
				console.log("disconnected");
			});
			client.connect();
			
		}
	);
	
	</script>
</head>
<body>
	
</body>
</html>
